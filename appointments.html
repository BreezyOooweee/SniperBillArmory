		<meta name="robot" content="index, follow">

    <body>

        <header class="wrap">

            <h1>Sniper Bill Armory</h1>
            <h2>Gun Cleaning, Skins, & More</h2>

        </header>

        <nav class="nav_wrap">
            <ul class="nav_wrap_ul">
                <li><a href="home.html">Home</a></li>
                <li><a href="appointments.html">Appointments</a></li>
            </ul>
        </nav>

        <div>
            <h3>Schedule an appointment!</h3>
            <img src="images/gun1.jpg" class='hide' id="gun1">
            <img src="images/gun2.jpg" class='hide' id="gun2">
            <form id="schedule_form" name="Schedule_form" action="#" onsubmit="return validateForm()" method="post">
                <div id="labels_inputs">
                    <label for="fname">First Name*:</label>
					<input type="text" id="fname" class="insertbox" name="fname">

					<label for="lname">Last Name*:</label>
					<input type="text" id="lname" class="insertbox" name="lname" value="">

                    <label for="email">Email Address*:</label>
					<input type="email" id="email" class="insertbox" name="email" minlength="5" value="">

					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" class="insertbox" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" placeholder="555-555-5555">

                    <label for="date">Schedual a date:</label>
					<input type="date" id="date" required>

					<label for="time">Schedual a time:</label>
					<input type="time" id="time" required>

                    <label for="services">Services:</label>
					<select id="services" name="services" required>
                        <option value="">Select Service</option>
						<option value="">Cleaning</option>
						<option value="">Skins/Decals</option>
					</select>

                    <input type="submit" class="submit" value="Submit">
					<input type="reset" class='submit' value="Clear Form">
                </div>
            </form>
        </div>
